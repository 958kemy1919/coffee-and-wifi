{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark">

        {% for cafe in cafes: %}
        <tr>
          {% for c in cafe: %}
            <td>
              {% if "https" in c: %}
              <p><a href="{{ c }}">Maps Link</a></p>
              {% else: %}
                <p>{{ c }}</p>
              {% endif %}
            </td>
          {% endfor %}
        </tr>
        {% endfor %}
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
